<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration - Online Bookstore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    label select {
      margin-right: 8px;
      padding: 4px;
    }

    body {
  background: url('images/regis.jfif') no-repeat center center fixed;
  background-size: cover; /* make it fill the screen */
  font-family: Arial, sans-serif;
}
    .form-card {
  max-width: 650px; /* wider form */
  margin: 0 auto;
  background: #fff;
  padding: 30px; /* more padding inside */
  border-radius: 10px;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-card label {
  display: block;
  margin-bottom: 15px;
  font-size: 18px; /* larger text for labels */
}

.form-card input,
.form-card select,
.form-card textarea {
  width: 100%;
  padding: 10px; /* taller inputs */
  font-size: 16px; /* bigger text in inputs */
  margin-top: 5px;
}

.form-actions button {
  padding: 12px 20px;
  font-size: 16px;
}

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault();

      const form = document.forms["reg-form"];
      const name = form["fullname"].value.trim();
      const password = form["password"].value.trim();
      const email = form["email"].value.trim();
      const phone = form["phone"].value.trim();

      // Name: only alphabets and length >= 6
      if (!/^[A-Za-z\s]+$/.test(name) || name.length < 6) {
        alert("Name must contain only alphabets and be at least 6 characters long.");
        return false;
      }

      // Password: length >= 6
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      // Email: standard pattern
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Enter a valid email address in the format name@domain.com");
        return false;
      }

      // Phone: exactly 10 digits
      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must contain exactly 10 digits.");
        return false;
      }

      alert("Registration successful!");
      return true;
    }
  </script>
</head>
