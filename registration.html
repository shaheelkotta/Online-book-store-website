<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration - Online Bookstore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">ðŸ“š BookStore</div>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="registration.html" class="active">Registration</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <div class="main-frame">
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li><button data-cat="all" class="cat-btn">All</button></li>
        <li><button data-cat="CSE" class="cat-btn">CSE</button></li>
        <li><button data-cat="ECE" class="cat-btn">ECE</button></li>
        <li><button data-cat="EEE" class="cat-btn">EEE</button></li>
        <li><button data-cat="CIVIL" class="cat-btn">CIVIL</button></li>
      </ul>
    </aside>
    <section class="content">
      <h2>Register</h2>
      <form id="reg-form" class="form-card">
        <label>
          Full Name:
          <input type="text" name="fullname" required />
        </label>
        <label>
          Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Password:
          <input type="password" name="password" required />
        </label>
        <div class="form-actions">
          <button type="reset">Reset</button>
          <button type="submit">Register</button>
        </div>
        <p class="note">* This is mock. No account is actually created.</p>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
